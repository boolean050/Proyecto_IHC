      <div class="container-fluid">

      <div class="row text-center">
        <div class="col-lg-4">

          <h2 class="fw-normal">FERIA</h2>
          <input class="form-check-input bg-warning" type="checkbox" value="" id="flexCheckDefault">

           Tarjeta feria
          </label>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4"> <br><br><br><br><p class="text-wrap fs-2">Elige la tarjeta que quieras recargar</p> </div>

              </div>
